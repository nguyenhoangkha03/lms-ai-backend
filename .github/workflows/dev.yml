# Tên của toàn bộ quy trình workflows
name: Development Workflow

# Các sự kiện sẽ kích hoạt workflows
on:
  push:
    branches-ignore: [main, develop, staging]
  pull_request:
    types: [opened, synchronize, reopened]

# Các công việc cần thực hiện
jobs:
  # Id công việc
  quick-checks:
    name: Quick Development Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: Type check
        run: npm run build

      - name: Quick tests
        run: npm run test:unit -- --maxWorkers=2

  auto-merge:
    name: Auto-merge dependabot PRs
    runs-on: ubuntu-latest
    needs: quick-checks
    if: github.actor == 'dependabot[bot]' && needs.quick-checks.result == 'success'

    steps:
      - name: Enable auto-merge
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
